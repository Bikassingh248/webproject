<!-- iframe.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link to iframe</title>
</head>
<body>
    <iframe name="iframe_a" height="200" width="300" title="Iframe Example"></iframe>
    <BR>
    <iframe name="iframe_a" src="table.html" height="100" width="200" title="Iframe Example"></iframe>

    <p><a href="table.html" target="iframe_a">Click Here</a></p>


</body>
</html>
