<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Example</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        /* Navigation bar styles */
        .navbar {
            overflow: hidden;
            background-color: #98FB98;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .navbar a {
            float: left;
            display: block;
            color: black;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .dropdown {
            float: left;
            overflow: hidden;
        }
        .dropdown .dropbtn {
            font-size: 16px;  
            border: none;
            outline: none;
            color: black;
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            float: none;
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Image grid styles */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 10px;
            padding: 10px;
        }
        .grid-container img {
            width: 100%;
            height: auto;
        }

        /* Footer styles */
        .footer {
            background-color: #D8BFD8;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Navigation bar -->
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact Us</a>
        <div class="dropdown">
            <button class="dropbtn">Courses 
                <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
                <a href="#">BE-Computer</a>
                <a href="#">BE-IT</a>
                <a href="#">BE-Civil</a>
                <a href="#">BE-Elx</a>
            </div>
        </div> 
    </div>

    <!-- Image grid -->
    <div class="grid-container">
        <img src="Images\Ghost of Tsushima DIRECTOR'S CUT v1053.0.0515.2048 6_6_2024 4_07_58 PM.png" alt="Image 1">
        <img src="Images\Ghost of Tsushima DIRECTOR'S CUT v1053.0.0515.2048 6_7_2024 3_51_39 PM.png" alt="Image 2">
        <img src="Images\Ghost of Tsushima DIRECTOR'S CUT v1053.0.0515.2048 6_7_2024 3_51_41 PM.png" alt="Image 3">
        <img src="Images\Ghost of Tsushima DIRECTOR'S CUT v1053.0.0515.2048 6_8_2024 3_35_53 PM.png" alt="Image 4">
        <img src="Images\Ghost of Tsushima DIRECTOR'S CUT v1053.0.0515.2048 6_8_2024 6_25_54 PM.png" alt="Image 5">
        <img src="Images\Ghost of Tsushima DIRECTOR'S CUT v1053.0.0515.2048 6_8_2024 7_12_44 PM.png" alt="Image 6">
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>This is footer section!</p>
        <p>&copy; Copyright 2020</p>
    </div>

</body>
</html>
